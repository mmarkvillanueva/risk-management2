_schema-version: "3.1"
ID: risk-management
description: A simple CAP project.
version: 1.0.0
modules:
- name: risk-management-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: risk-management-auth
  - name: risk-management-db
  - name: risk-management-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: risk-management-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: risk-management-db
  parameters:
    buildpack: nodejs_buildpack
- name: risk-management-destination-content
  type: com.sap.application.content
  requires:
  - name: risk-management-destination
    parameters:
      content-target: true
  - name: risk-management_html_repo_host
    parameters:
      service-key:
        name: risk-management_html_repo_host-key
  - name: risk-management-auth
    parameters:
      service-key:
        name: risk-management-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: riskmanagement_risk_management_html_repo_host
          ServiceInstanceName: risk-management-html5-app-host-service
          ServiceKeyName: risk-management_html_repo_host-key
          sap.cloud.service: riskmanagement
        - Authentication: OAuth2UserTokenExchange
          Name: riskmanagement_risk_management_auth
          ServiceKeyName: risk-management-auth-key
          sap.cloud.service: riskmanagement
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: risk-management-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://f71f98c2trial-dev-risk-management.cfapps.us10-001.hana.ondemand.com/login/callback
      tenant-mode: dedicated
      xsappname: risk-management-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: risk-management-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: risk-management-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: risk-management_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: risk-management-html5-app-host-service
    service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
